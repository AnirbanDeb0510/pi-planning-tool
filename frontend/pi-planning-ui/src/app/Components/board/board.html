<div class="board-container">
  <!-- Parking Lot -->
  <div class="sprint-column parking-lot">
    <h2>Parking Lot</h2>
    <div
      cdkDropList
      [id]="'parkingLot'"
      [cdkDropListData]="parkingLot"
      [cdkDropListConnectedTo]="connectedDropLists"
      class="story-list"
      (cdkDropListDropped)="drop($event)"
    >
      <app-story-card
        *ngFor="let story of parkingLot"
        [story]="story"
        cdkDrag
      ></app-story-card>
    </div>
  </div>

  <!-- Sprints -->
  <div class="sprint-columns">
    <div class="sprint-column" *ngFor="let sprint of sprints">
      <h2>{{ sprint.name }}</h2>
      <p>Total Points: {{ getSprintTotal(sprint) }}</p>

      <div
        cdkDropList
        [id]="sprint.id"
        [cdkDropListData]="sprint.stories"
        [cdkDropListConnectedTo]="connectedDropLists"
        class="story-list"
        (cdkDropListDropped)="drop($event)"
      >
        <app-story-card
          *ngFor="let story of sprint.stories"
          [story]="story"
          cdkDrag
        ></app-story-card>
      </div>
    </div>
  </div>
</div>
