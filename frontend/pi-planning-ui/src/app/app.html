<!-- Simple Toolbar with Theme Toggle -->
<div class="app-toolbar">
  <h1 class="app-title" (click)="navigateHome()" title="{{ TOOLTIPS.APP.HOME }}">{{ title() }}</h1>
  <button class="theme-toggle" (click)="toggleTheme()" title="{{ TOOLTIPS.APP.THEME_TOGGLE }}">
    <span *ngIf="currentTheme() === 'light'">{{ LABELS.APP.THEME_DARK }}</span>
    <span *ngIf="currentTheme() === 'dark'">{{ LABELS.APP.THEME_LIGHT }}</span>
  </button>
</div>

<router-outlet />
